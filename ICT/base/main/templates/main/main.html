{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT DIRECTORATE</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img src="{% static '/images/logo1.jpg' %}" id="logo"><span id="header">ICT DIRECTORATE</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link  mynavbar" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mynavbar" href="{% url 'ServiceList' %}">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mynavbar " href="{% url 'OrderLists' %}">Mintainance Form</a>
              </li>
              {% if request.user.is_staff %}
              <li class="nav-item">
                <a class="nav-link mynavbar" href="{% url 'customerorder' %}">Customers Order </a>
              </li>
             
              {% endif %}

            </ul>
          </div>
        </div>
        <span>Hello {{request.user.first_name}} {{request.user.last_name}} </span>
        <span><a class="btn btn-sm btn-primary" href="{% url 'logout' %}">Logout</a></span>
      </nav>
    {% block content %}


    {% endblock %} 
</body>
