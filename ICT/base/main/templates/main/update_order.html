{% extends 'main/main.html' %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Update Order</h3>
            </div>
            <td><a class="btn btn-sm btn-primary" href="{% url 'OrderLists'  %}">Back</a></td>

            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        {{form.service.name}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        {{form.category}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        {{form.discription}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        {{form.quantity}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        {{form.status}}
                    </div>

                       <div class="d-flex justify-content-center mt-3 login_container">
                         <input class="btn login_btn" type="submit" value="submit">
                       </div>
                </form>
            </div>
           


<script>
        
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Enter Service Name..';
        form_fields[2].placeholder='Enter Catagory';
        form_fields[3].placeholder='Enter Discription';
        form_fields[4].placeholder='Enter Quantity...';


        for (var field in form_fields){	
            form_fields[field].className += ' form-control'
        }
    </script>
   

{% endblock %}
